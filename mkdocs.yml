site_name: CLU Documentation
site_url: https://clucomics.org
theme:
  name: material
  palette: 
    scheme: default      # Forces Light Mode
    primary: indigo      # Your primary color
    accent: deep purple  # Your accent color
  features:
    - navigation.indexes
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css
  - https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css

plugins:
  - search
  - social:
      enabled: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

repo_url: https://github.com/allaboutduncan/comic-utils

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: getting-started/quickstart.md
    - Navigating the App: getting-started/navigate.md

  - Collection Features:
    - features/collection/index.md
    - Publishers: features/collection/publishers.md
    - Series: features/collection/series.md
    - Issues: features/collection/issues.md

  - Directory Features:
    - features/directory-features/index.md
    - Clean All Filenames: features/directory-features/rename.md
    - Convert Directory: features/directory-features/convert.md
    - Rebuild All Files: features/directory-features/rebuild.md
    - Convert PDF to CBZ: features/directory-features/pdf.md
    - Missing Issue Check: features/directory-features/missing.md
    - Enhance Images: features/directory-features/enhance.md
  
  - Single File Features:
    - features/single-file-features/index.md
    - Edit CBZ File: features/single-file-features/edit.md
    - Single File Rebuild: features/single-file-features/rebuild.md
    - Crop Cover: features/single-file-features/crop.md
    - Remove First Image: features/single-file-features/remove.md
    - Add blank Image: features/single-file-features/add.md
    - Enhance Images: features/single-file-features/enhance.md
    - Delete File: features/single-file-features/delete.md
  
  - File Downloads:
    - features/file-downloads/index.md
    - Chrome Extension: features/file-downloads/setup.md
    - Right-Click to Download: features/file-downloads/send.md
    - Download Status Page: features/file-downloads/status.md
  
  - File Management:
    - features/file-management/index.md
    - Move: features/file-management/move.md
    - Rename: features/file-management/rename.md
    - Delete: features/file-management/delete.md
    - Additional Features: features/file-management/additional.md
    - Get ComicInfo.xml: features/file-management/comicinfo.md
    - Comicvine Metadata: features/file-management/comicvine.md
  
  - Folder Monitoring:
    - features/folder-monitoring/index.md
    - Monitoring Setup: features/folder-monitoring/setup.md
    - Features: features/folder-monitoring/features.md
    - Monitoring Logs: features/folder-monitoring/logs.md
  
  - App Settings:
    - features/app-settings/index.md
    - Config Installation: features/app-settings/install.md
    - File Processing Settings: features/app-settings/file-settings.md
    - Download & API Settings: features/app-settings/download-settings.md
    - System Settings: features/app-settings/system-settings.md
    - App Logs: features/app-settings/logs.md
  
  - GCD Database Support:
    - features/gcd-settings/index.md
    - GCD Database Download: features/gcd-settings/download.md
    - MySQL Database Setup: features/gcd-settings/setup.md
    - Updated CLU Settings for GCD: features/gcd-settings/settings.md
  
  - FAQ: frequently-asked-questions.md
  - CLU Discord: https://discord.com/channels/678794935368941569/1349564970609938553


